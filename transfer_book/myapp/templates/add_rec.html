{% extends 'base.html' %}
{% block title %}Add a record{% endblock %}

{% block content %}
<div class="record-box">
    <h1>Add a new record</h1>
    <form method="post" action="">
      {% csrf_token %}
      <label>For</label>
      <input type="text" name="title" placeholder="Who did you pay?" id="id_title" required>
      <label>Amount</label>
      <input type="number" name="amount" placeholder="How much did you pay? (in INR)" id="id_amount" required>
      <label>Date (Leave blank for current date)</label>
      <input type="date" name="date_payed" placeholder="" id="id_date_payed">
      <input class="button" type="submit" value="Submit">
    </form>
    <p>Your records are securely stored! View them <a href="/records/">here.</a></p>
  </div> 
{% endblock %}
